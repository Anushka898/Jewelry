# Application Configuration
spring.application.name=jewelry-pro-backend
server.port=8080

# Profile Configuration
spring.profiles.active=dev

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:jewelryprodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# JWT Configuration
jwt.secret=JewelryProSecretKeyForJWTTokenGenerationThatShouldBeChangedInProductionEnvironment2025
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Cache Configuration
spring.cache.type=simple

# Logging Configuration
logging.level.com.jewelrypro=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Metal Price API Configuration (Mock for now)
metal.price.api.url=https://api.example.com/metal-prices
metal.price.api.key=your-api-key-here
metal.price.update.interval=300000

# Multi-Tenant Configuration
app.tenant.default-subscription-duration=30
app.tenant.max-users-basic=10
app.tenant.max-users-premium=50
app.tenant.max-users-enterprise=-1

# Super Admin Configuration
app.super-admin.default.email=super@jewelrypro.com
app.super-admin.default.password=SuperAdmin@123
app.super-admin.default.first-name=Super
app.super-admin.default.last-name=Admin

# Security Configuration
app.security.password.min-length=6
app.security.password.require-special-char=true
app.security.max-login-attempts=5
app.security.lockout-duration=300000

# Business Configuration
app.business.default-currency=INR
app.business.default-timezone=Asia/Kolkata
app.business.default-language=en
